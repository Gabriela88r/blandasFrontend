<!-- Formulario Moderno y Limpio -->
<style>
    /* Fondo general */
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Contenedor del formulario */
    .form-container {
        background-color: #ffffff;
        width: 420px;
        max-width: 90%;
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    /* Título */
    .form-container h2 {
        font-size: 2rem;
        color: #333333;
        text-align: center;
        margin: 0;
    }

    .form-container p {
        text-align: center;
        color: #666666;
        font-size: 1rem;
        margin-top: 5px;
    }

    /* Inputs con animación */
    .form-container input[type="email"],
    .form-container input[type="password"] {
        width: 100%;
        padding: 16px 20px;
        font-size: 1rem;
        border: 1.5px solid #ddd;
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .form-container input[type="email"]:focus,
    .form-container input[type="password"]:focus {
        border-color: #6c63ff;
        box-shadow: 0 4px 12px rgba(108, 99, 255, 0.25);
        outline: none;
    }

    /* Botón moderno */
    .form-container button {
        width: 100%;
        padding: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        background: #6c63ff;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .form-container button:hover {
        background: #5848d2;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(108, 99, 255, 0.3);
    }

    /* Opciones adicionales */
    .form-container .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        color: #555555;
    }

    .form-container .options input[type="checkbox"] {
        margin-right: 8px;
    }

    .form-container .options a {
        color: #6c63ff;
        text-decoration: none;
        font-weight: 500;
    }

    .form-container .options a:hover {
        text-decoration: underline;
    }

    /* Interactividad extra: foco en todo el contenedor del input */
    .form-container input:focus {
        background-color: #f0f0ff;
    }
</style>

<form class="form-container">
    <h2>CTP de Aserrí</h2>
    <p>Potencia tus habilidades blandas iniciando sesión</p>

    <input type="email" placeholder="Correo electrónico" required>
    <input type="password" placeholder="Contraseña" required>

    <div class="options">
        <label><input type="checkbox"> Recordarme</label>
        <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit">Iniciar sesión</button>
</form>
<script src="../js/script.js"></script>
